<!DOCTYPE html>
<html lang='es'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<title>Catálogo Interactivo</title>
<style>
body{font-family:Arial,sans-serif;background:#f0f2f5;margin:20px}
h1{color:#2c3e50;text-align:center}
#searchInput{padding:10px;width:100%;max-width:500px;margin:20px auto;display:block;border-radius:5px;border:1px solid #ccc;}
.card-container{display:flex;flex-wrap:wrap;gap:20px;justify-content:center}
.card{background:#fff;padding:15px;border-radius:10px;box-shadow:0 4px 8px rgba(0,0,0,0.1);width:250px;transition:transform 0.2s;cursor:pointer}
.card:hover{transform:translateY(-5px)}
.card h2{margin-top:0;color:#2980b9}
.desc{color:#555;margin-bottom:10px;font-size:0.9em}
.ficha{display:none;padding:20px;background:#fff;border-radius:10px;box-shadow:0 4px 8px rgba(0,0,0,0.1);max-width:700px;margin:20px auto}
.toggleBtn{padding:6px 10px;border:none;border-radius:5px;background:#3498db;color:#fff;cursor:pointer;margin-bottom:10px} .toggleBtn:hover{background:#2980b9}
ul{list-style:none;padding:0;margin:0}
li{padding:5px 0;border-bottom:1px solid #eee}
</style>
</head>
<body>
<h1>Catálogo de Materiales</h1>
<input type='text' id='searchInput' placeholder='Buscar material o descripción...'>
<div class='card-container' id='catalogo'>
<div class='card' data-text='memp81001 redondo acero 1"' onclick="mostrarFicha('MEMP81001')")>
<h2>MEMP81001</h2>
<div class='desc'>Redondo acero 1"</div>
</div>
<div class='card' data-text='memp81002 redondo acero 2"' onclick="mostrarFicha('MEMP81002')")>
<h2>MEMP81002</h2>
<div class='desc'>Redondo acero 2"</div>
</div>
</div>
<div class='ficha' id='ficha_MEMP81001'>
<h2>MEMP81001</h2>
<p><strong>Descripción:</strong> Redondo acero 1"</p>
<button class='toggleBtn' onclick="togglePiezas('MEMP81001_list')")>Mostrar/Ocultar Piezas (3)</button>
<ul id='MEMP81001_list' style='display:none'>
<li>ME2MP41005 - Eje soporte</li>
<li>ME2MP41006 - Tornillo</li>
<li>ME2MP41007 - Tornillo</li>
</ul>
<button class='toggleBtn' onclick="volverCatalogo()">Volver al Catálogo</button>
</div>
<div class='ficha' id='ficha_MEMP81002'>
<h2>MEMP81002</h2>
<p><strong>Descripción:</strong> Redondo acero 2"</p>
<button class='toggleBtn' onclick="togglePiezas('MEMP81002_list')")>Mostrar/Ocultar Piezas (2)</button>
<ul id='MEMP81002_list' style='display:none'>
<li>ME2MP41008 - Base</li>
<li>ME2MP41009 - Base</li>
</ul>
<button class='toggleBtn' onclick="volverCatalogo()">Volver al Catálogo</button>
</div>
<script>const input=document.getElementById('searchInput');const cards=document.querySelectorAll('.card');input.addEventListener('keyup',function(){const filter=this.value.toLowerCase();cards.forEach(c=>{c.style.display=c.getAttribute('data-text').indexOf(filter)>-1?'block':'none';});});function mostrarFicha(id){document.getElementById('catalogo').style.display='none';document.getElementById('ficha_'+id).style.display='block';}function volverCatalogo(){document.getElementById('catalogo').style.display='flex';const fichas=document.querySelectorAll('.ficha');fichas.forEach(f=>f.style.display='none');}function togglePiezas(id){const ul=document.getElementById(id);ul.style.display=(ul.style.display==='none')?'block':'none';}</script>
</body></html>
